<div class="user-management-container">
  <h2>User Management</h2>
  <div class="user-list">
    <div class="user-card" *ngFor="let user of users">
      <h3>{{ user.name }}</h3>
      <p>Email: {{ user.email }}</p>
      <p>Role: {{ user.role }}</p>
      <p>Status: {{ user.status }}</p>
    </div>
  </div>
</div>
